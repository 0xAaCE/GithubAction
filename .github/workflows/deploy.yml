name: 'Release'

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  define-environment:
    runs-on: ubuntu-latest
    environment: ${{ (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main') && 'production' || 'development' }}
    steps:
      - name: Define Environment
        run: |
          echo "{environment}={$ENVIROMENT_TO_SET}" >> $GITHUB_OUTPUT
          echo "Environment is $ENVIROMENT_TO_SET"
        env:
          ENVIROMENT_TO_SET: ${{ (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main') && 'production' || 'development' }}

  show-environment:
    needs: [define-environment]
    runs-on: ubuntu-latest
    environment: ${{ (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main') && 'production' || 'development' }}
    steps:
      - name: Show Environment
        run: |
          echo "Environment is $SETTED_ENVIRONMENT"
        env:
          SETTED_ENVIRONMENT: ${{ needs.define-environment.outputs.environment }}
  
