name: release-please

on:
  push:
    branches:
      - main
    path:
      - packages/authorizer

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          monorepo-tags: true
          path: packages/authorizer